<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gallery — Bootlegger Coffee</title>
  <meta name="description" content="Gallery — photos of Bootlegger cafés, food and coffee." />
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --max-width:1100px;
      --brand:#6b3f2b;
      --muted:#6b6b6b;
      font-family:Inter,system-ui,Roboto,Arial;
    }
    * { box-sizing:border-box; }
    body { margin:0; background:#d9d9d9; color:#222; } /* Changed background to grey */
    .container { max-width:var(--max-width); margin:0 auto; padding:1rem; }
    header { border-bottom:1px solid rgba(0,0,0,.06); position:sticky; top:0; background:#fff; z-index:20; }
    .topbar { display:flex; align-items:center; justify-content:space-between; padding:.6rem 1rem; }
    nav ul { display:flex; gap:.6rem; list-style:none; margin:0; padding:0; }
    nav a { padding:.45rem .6rem; border-radius:8px; text-decoration:none; color:var(--muted); font-weight:600; }
    nav a.active { color:var(--brand); background:rgba(107,63,43,.06); }

    main { padding:1rem 0; }
    h1 { margin:0; }
    .grid { display:grid; grid-template-columns:repeat(2,1fr); gap:8px; }
    .card { overflow:hidden; border-radius:10px; box-shadow:0 8px 30px rgba(0,0,0,.06); background:#fff; }
    .card img { width:100%; height:220px; object-fit:cover; display:block; }
    @media(min-width:900px) { 
      .grid { grid-template-columns:repeat(4,1fr); gap:12px; } 
      .card img { height:200px; } 
    }
    .caption { padding:.5rem .6rem; font-size:.95rem; color:#6b6b6b; }
  </style>
</head>
<body>
  <header role="banner">
    <div class="container topbar">
      <a class="brand" href="index.html" style="display:flex;align-items:center;gap:.6rem;text-decoration:none;color:var(--brand)">
        <img src="images/Logo.JPG" alt="Bootlegger logo" style="width:56px;height:56px;border-radius:8px;">
        <strong>Bootlegger</strong>
      </a>

      <nav aria-label="Main navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="products_services.html">Menu</a></li>
          <li><a class="active" href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container" role="main" aria-labelledby="gallery-title">
    <h1 id="gallery-title">Gallery</h1>
    <p class="small muted">A selection of photos from our cafés — coffee, food and the spaces we love.</p>

    <section class="grid" aria-label="Café gallery">
      <figure class="card">
        <img src="images/latte-art.webp" alt="Close up of espresso with latte art">
        <figcaption class="caption">Signature espresso with latte art</figcaption>
      </figure>

      <figure class="card">
        <img src="images/Cozy-Interior.jpg" alt="Bootlegger café interior with seating">
        <figcaption class="caption">Café interior — cozy seating</figcaption>
      </figure>

      <figure class="card">
        <img src="images/freshly-baked-croissants.jpg" alt="Freshly baked croissants and pastries">
        <figcaption class="caption">Baked daily in store</figcaption>
      </figure>

      <figure class="card">
        <img src="images/Barister.jpeg" alt="Bootlegger baristas working behind the counter">
        <figcaption class="caption">Our team — baristas and roasters</figcaption>
      </figure>

      <figure class="card">
        <img src="images/Outdoor-seating.jpg" alt="Outdoor seating area at Bootlegger">
        <figcaption class="caption">Alfresco seating</figcaption>
      </figure>

      <figure class="card">
        <img src="images/Roasting-beans.jpeg" alt="Roasted coffee beans in a burlap sack">
        <figcaption class="caption">Roasted beans</figcaption>
      </figure>

      <figure class="card">
        <img src="images/Community-event.png" alt="Coffee tasting event in Bootlegger">
        <figcaption class="caption">Community events & tastings</figcaption>
      </figure>

      <figure class="card">
        <img src="images/All-day-menu-specials.jpeg" alt="All-day menu">
        <figcaption class="caption">Daily specials on the menu</figcaption>
      </figure>
    </section>
  </main>

  <footer role="contentinfo" class="container" style="margin-top:1.5rem;border-top:1px solid rgba(0,0,0,.05);padding-top:1rem">
    <div style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap">
      <div><strong>Bootlegger Coffee</strong><div class="small muted">Photo gallery</div></div>
      <div class="small muted">&copy; <span id="year4"></span></div>
    </div>
  </footer>

  <script>document.getElementById('year4').textContent=new Date().getFullYear();</script>
</body>
</html>
